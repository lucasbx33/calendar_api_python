<!DOCTYPE html>
<html>
<head>
    <title>Python Calendar</title>
    <style>
       

        body {
            font-family: Arial, sans-serif;
            background-color: #d9d9d9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #000033;
            margin-bottom: 50px;
        }

        .login-button {
            background-color:  #000033;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 20px 20px -12px rgb(0 0 0 / 2.0);
        }

        .login-button:hover {
            background-color:#007acc;
        }

        img{
          width: 20%;
          border-radius: 50px;
          margin-bottom: 20px;
          box-shadow: 0 30px 50px -12px rgb(0 0 0 / 2.0);
        }
    </style>
</head>
<body>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Mon Logo">

</html>
